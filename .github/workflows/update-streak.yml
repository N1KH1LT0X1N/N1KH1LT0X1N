name: Update GitHub Streak SVG

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements (none)
        run: echo "No Python deps"

      - name: Run update script
        run: python3 scripts/update_streak.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-streak.svg
          if ! git diff --staged --quiet; then
            git commit -m "chore(streak): refresh generated streak SVG"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
